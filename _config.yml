# Site Settings...
title: 'Water Parks in Ontario'
domain: 'http://www.waterparksinontario.ca'

offline: false

collections:
  water-parks:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      disclaimer: >
        At Water Parks in Ontario we strive to keep our listings as up to date as possible but nobody's perfect.
        In the event of a disagreement between a water park and this website, the water park shall take precedence.
      footer_disclaimer: >
        Water Parks in Ontario is not directly affiliated with any of the water parks listed on this website.
        In the event of a disagreement between a water park and this website, the water park shall take precedence.
  -
    scope:
      path: ""
      type: "water-parks"
    values:
      layout: "waterpark"

# Build Settings...
permalink: pretty

markdown: kramdown

sass:
  sass_dir: css
  style:    expanded

exclude:
  - README.md
  - package.json
  - Gruntfile.js
  - Gemfile
  - Gemfile.lock
  - bower.json
  - s3_website.yml
  - node_modules
  - bower_components
