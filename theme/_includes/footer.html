<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-push-6 text-right">
        <span>&copy; {{ 'now' | date: "%Y" }} Waterparks in Ontario</span> | <a href="/privacy-policy">Privacy Policy & Terms</a> | <a href="mailto:contact@waterparksinontario.ca">Contact Us</a>
      </div>
      <div class="col-md-6 col-md-pull-6">
        <p>Made with <i class="glyphicon glyphicon-heart"></i> in Ontario.</p>
        <p class="disclaimer">{{ page.footer_disclaimer }}</p>
      </div>
    </div>
  </div>
</footer>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="{{ site.path }}/public/assets/css/style.min.css" >

<!-- Fonts -->
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Bubblegum+Sans' rel='stylesheet' type='text/css'>

<script src="http://maps.googleapis.com/maps/api/js?key={{ site.google_maps_api_key }}&libraries=places"></script>
<script src="{{ site.path }}/public/assets/js/main.min.js"></script>

<script>
  var waterparkData = new waterparks.Collections.WaterParks([
    {% for waterpark in site.water-parks %}
      {
        "id":       "{{ waterpark.slug }}",
        "placeId":  "{{ waterpark.location.place_id }}",
        "url":      "{{ waterpark.url }}",
        "name":     "{{ waterpark.title }}",
        "lat":      {{ waterpark.location.lat }},
        "lng":      {{ waterpark.location.lng }}
      },
    {% endfor %}
  ]);

  var bigMapLatLng = {
    'lat': {{ page.big_map.lat }},
    'lng': {{ page.big_map.lng }}
  };
</script>
