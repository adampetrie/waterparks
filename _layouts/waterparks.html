{% include html-head.html %}
  <body>

    {% include header.html %}

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>
            <span class="icon fa fa-life-saver"></span>
            {{ page.title }}
            <div class="key-line"></div>
          </h1>
          <div id="big-map"></div>
        </div>
      </div>

      {% include footer.html %}

      {% for waterpark in site.waterparks %}
        <script type="text/javascript"> 
          var waterparks = [
              { address: "{{ waterpark.address }}" }
          ];
        </script>
      {% endfor %}

      <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
      <script src="{{ site.path }}/js/gmap3.min.js"></script>
      <script src="{{ site.path }}/js/waterparks.js"></script>

    </div>
  </body>
</html>
