{% include html-head.html %}
  <body>

    {% include header.html %}

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>
            <span class="icon fa fa-life-saver"></span>
            {{ page.title }}
            <div class="key-line"></div>
          </h1>
          <p>Click on a map marker to be taken to that water park's listing</p>
          <div id="big-map" class="big-map map"></div>
        </div>
      </div>
    </div>

    {% include footer.html %}

    <script type="text/javascript">
        var waterparks = [
          {% for waterpark in site.water-parks %}
            { address: "{{ waterpark.address }}", data: { url: "{{waterpark.url}}" }},
          {% endfor %}
        ];
    </script>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="{{ site.path }}/js/gmap3.min.js"></script>
    <script src="{{ site.path }}/js/waterparks.js"></script>

  </body>
</html>
