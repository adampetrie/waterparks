{% include html-head.html %}
  <body>

    {% include header.html %}

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>
            <span class="icon fa fa-life-saver"></span>
            {{ page.title }}
            <div class="key-line"></div>
          </h1>
          <p>Click on a map marker to be taken to that water park's listing</p>
          <div class="big-map map"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var waterparks = [
        {% for waterpark in site.water-parks %}
          {% if (waterpark.address) %}
            {
              "address": "{{ waterpark.address }}",
              "data": {
                "url": "{{waterpark.url}}",
                "name": "{{waterpark.title}}"
              }
            },
          {% endif %}
        {% endfor %}
      ];
    </script>

    {% include footer.html %}

  </body>
</html>
